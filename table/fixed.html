<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .fixed-table {
      width: 100%;
      border: 1px solid #ddd;
      border-spacing: 0;
      border-collapse: collapse;
    }

    .fixed-table td,
    .fixed-table th {
      border: 1px solid #ddd;
      padding: 8px 12px;
      min-width: 120px;
    }

    thead th:nth-child(1) {
      width: 30%;
    }

    thead th:nth-child(2) {
      width: 20%;
    }

    thead th:nth-child(3) {
      width: 15%;
    }

    thead th:nth-child(4) {
      width: 120px;
    }
  </style>
</head>

<body>

  <table class="fixed-table">
    <thead>
      <tr>
        <th>field one</th>
        <th>field one</th>
        <th>field one</th>
        <th>field one</th>
        <th>field one</th>
        <th>field one</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          
        </td>
        <td>何可</td>
        <td></td>
        <td></td>
        <td></td>
        <td>删除</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
