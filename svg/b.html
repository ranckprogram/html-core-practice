<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .content {
      position: relative;
      display: flex;
      justify-content: space-between;
      width: 800px;
      height: 600px;
    }

    .box {
      width: 20px;
      height: 20px;
      border: 1px solid #f70;
      margin-top: 10px;
      box-sizing: border-box;
    }

    .svg {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
    }
  </style>
</head>

<body>


  <div class="content">
    <div class="left">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <div class="right">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <svg class="svg" id="svg" width="800px" height="600px" version="1.1" xmlns="http://www.w3.org/2000/svg"></svg>

  </div>

  <script>
    const margin = 10
    const size = 20
    const svg = document.getElementById("svg");
    const links = [
      [1, 1],
      [1, 2],
      [1, 3],
      [1, 4],
      [1, 6],
      [1, 8],
      [2, 2],
      [3, 4],
      [2, 8],
      [5, 2],
      [5, 4],
      [6, 8],
      [2, 2],
      [7, 4],
      [3, 1],
      [3, 2],
      [3, 3],
      [5, 4],
      [3, 6],
    ]


    function createPath(d) {
      const path = document.createElementNS("http://www.w3.org/2000/svg", 'path');
      path.setAttribute("d", d)
      path.setAttribute("stroke", "#999")
      path.setAttribute("fill", "transparent")
      return path
    }


    function executePath(start, end) {

      const startX = size / 2
      const startY = (margin + size) * start - size / 2;


      const endX = 800 - size / 2
      const endY = (margin + size) * end - size / 2;


      const x1 = parseInt(800 / 4)
      const y1 = startY  // Y轴靠近原则

      const x2 = parseInt(800 / 4 * 3)
      const y2 = endY

      return `M${startX} ${startY} C ${x1} ${y1}, ${x2} ${y2}, ${endX} ${endY}`
    }



    links.forEach(([start, end]) => {
      const d = executePath(start, end)
      const path = createPath(d)
      svg.appendChild(path)
    })
  </script>
</body>

</html>
