<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <canvas id="canvas"></canvas>


  <script>
    const canvas = document.querySelector("#canvas")
    canvas.width = 1200
    canvas.height = 800

    const ctx = canvas.getContext("2d")


    ctx.moveTo(75, 25);
    ctx.quadraticCurveTo(25, 25, 25, 62.5);
    // ctx.quadraticCurveTo(25, 100, 50, 100);
    // ctx.quadraticCurveTo(100, 120, 30, 125);
    // ctx.quadraticCurveTo(500, 120, 65, 100);
    // ctx.quadraticCurveTo(600, 100, 125, 62.5);
    ctx.quadraticCurveTo(800, 25, 800, 125); 
    ctx.stroke()

  </script>
</body>

</html>
