<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    ul {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      grid-gap: 30px;

      width: 90%;
      margin: 80px auto;
    }

    li {
      display: block;
      height: 50px;
      box-sizing: border-box;
      border: 1px solid #f80;
    }

    .span {
      grid-column: 3/6 
    }
  </style>
</head>

<body>

  <div>
    <ul>
      <li></li>
      <li></li>
      <li class="span"></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>

      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>
</body>

</html>
